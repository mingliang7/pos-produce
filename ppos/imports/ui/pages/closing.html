<!--Index-->
<template name="PPOS_closing">
    <div class="box-header with-border">
        <h3 class="box-title">
            {{> addNewButton}}
        </h3>
    </div>
    <div class="box-body">
        {{> tabular table=tabularTable selector=selector class="table table-striped table-bordered table-condensed"}}
    </div>
</template>

<!--Action-->
<template name="PPOS_closingAction">
    {{#columnAction align="right"}}
        <!--<li><a class="js-update"><i class="fa fa-pencil"></i> {{_ "action.edit"}}</a></li>-->
        <li><a class="js-destroy"><i class="fa fa-remove"></i> {{_ "action.delete"}}</a></li>
        <li><a class="js-display"><i class="fa fa-eye"></i> {{_ "action.show"}}</a></li>
    {{/columnAction}}
</template>

<!--Insert-->
<template name="PPOS_closingNew">
    <div class="box-body">
        {{#autoForm collection=collection id="PPOS_closingNew" type="insert"}}
            <div class="row">
                <div class="col-md-12">
                    {{> afQuickField name='closingDate'}}
                    {{> afQuickField name='description'}}
                </div>
            </div>
            {{> formFooterWithButton}}
        {{/autoForm}}
    </div>
</template>

<!--Update-->
<template name="PPOS_closingEdit">
    <div class="box-body">
        {{#autoForm collection=collection id="PPOS_closingEdit" doc=data type="update"}}
            <div class="row">
                <div class="col-md-12">
                        {{> afQuickField name='closingDate'}}
                    {{> afQuickField name='description'}}
                </div>
            </div>

            {{> formFooterWithButton}}
        {{/autoForm}}
    </div>
</template>

<!--Show-->
<template name="PPOS_closingShow">
    <div class="box-body">
        {{#if Template.subscriptionsReady}}
            {{#with data}}
                <dl class="dl-horizontal">
                    <dt>Closing Date</dt>
                    <dd>{{moFormat closingDate 'DD/MM/YYYY'}}</dd>
                    <dt>Description</dt>
                    <dd>{{description}}</dd>
                </dl>
            {{/with}}
        {{else}}
            {{> loading}}
        {{/if}}
    </div>
</template>

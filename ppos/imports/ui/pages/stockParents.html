<!--Index-->
<template name="PPOS_stockParents">
    <div class="box-header with-border">
        <h3 class="box-title">
            {{> addNewButton}}
        </h3>
    </div>
    <div class="box-body">
        {{> tabular table=tabularTable selector=selector class="table table-striped table-bordered table-condensed"}}
    </div>
</template>

<!--Action-->
<template name="PPOS_stockParentsAction">
    {{#columnAction align="right"}}
        <li><a class="js-destroy"><i class="fa fa-remove"></i> {{_ "action.delete"}}</a></li>
    {{/columnAction}}
</template>

<!--Insert-->
<template name="PPOS_stockParentsNew">
    <div class="box-body">
        {{#autoForm collection=collection id="PPOS_stockParentsNew" type="insert"}}
            <div class="row">
                <div class="col-md-6">
                    {{> afQuickField name='name'}}
                </div>
                <div class="col-md-6">
                    {{> afQuickField name='parents' options=parentsOption}}
                </div>
                <div class="col-md-6">
                    {{> afQuickField name="desc" label="Description"}}
                </div>
            </div>
            {{> formFooterWithButton}}
        {{/autoForm}}
    </div>
</template>

<!--Update-->
<template name="PPOS_stockParentsEdit">
    <div class="box-body">
        {{#if Template.subscriptionsReady}}
            {{#autoForm collection=collection id="PPOS_stockParentsEdit" doc=data type="update"}}
                <div class="row">
                    <div class="col-md-6">
                        {{> afQuickField name='name'}}
                    </div>
                    <div class="col-md-6">
                        {{> afQuickField name='description'}}
                        {{> afQuickField type="hidden" name='branchId' value=currentBranch}}
                    </div>
                </div>

                {{> formFooterWithButton}}
            {{/autoForm}}
        {{else}}
            {{> loading}}
        {{/if}}
    </div>
</template>

<!--Show-->
<template name="PPOS_stockParentsShow">
    <div class="box-body">
        {{#if Template.subscriptionsReady}}
            {{#with data}}
                <dl class="dl-horizontal">
                    <dt>{{_ (i18nLabel "_id")}}</dt>
                    <dd>{{_id}}</dd>
                    <dt>{{_ (i18nLabel "name")}}</dt>
                    <dd>{{name}}</dd>
                    <dt>{{_ (i18nLabel "description")}}</dt>
                    <dd>{{email}}</dd>

                </dl>
            {{/with}}
        {{else}}
            {{> loading}}
        {{/if}}
    </div>
</template>

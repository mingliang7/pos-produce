<!--Index-->
<template name="PPOS_truck">
    <div class="box-header with-border">
        <h3 class="box-title">
            {{> addNewButton}}
        </h3>
    </div>
    <div class="box-body">
        {{> tabular table=tabularTable selector=selector class="table table-striped table-bordered table-condensed"}}
    </div>
</template>

<!--Action-->
<template name="PPOS_truckAction">
    {{#columnAction align="right"}}
        <li><a class="js-update"><i class="fa fa-pencil"></i> {{_ "action.edit"}}</a></li>
        <li><a class="js-destroy"><i class="fa fa-remove"></i> {{_ "action.delete"}}</a></li>
        <li><a class="js-display"><i class="fa fa-eye"></i> {{_ "action.show"}}</a></li>
    {{/columnAction}}
</template>

<!--Insert-->
<template name="PPOS_truckNew">
    <div class="box-body">
        {{#autoForm collection=collection id="PPOS_truckNew" type="insert"}}
            <div class="row">
                <div class="col-md-12">
                    {{> afQuickField name='name'}}
                    {{> afQuickField name='number'}}
                    {{> afQuickField name='des'}}
                </div>
            </div>

            {{> formFooterWithButton}}
        {{/autoForm}}
    </div>
</template>

<!--Update-->
<template name="PPOS_truckEdit">
    <div class="box-body">
        {{#if Template.subscriptionsReady}}
            {{#autoForm collection=collection id="PPOS_truckEdit" doc=data type="update"}}
                <div class="row">
                    <div class="col-md-12">
                        {{> afQuickField name='name'}}
                        {{> afQuickField name='number'}}
                        {{> afQuickField name='des'}}
                    </div>
                </div>
                {{> formFooterWithButton}}
            {{/autoForm}}
        {{else}}
            {{> loading}}
        {{/if}}
    </div>
</template>

<!--Show-->
<template name="PPOS_truckShow">
    <div class="box-body">

    </div>
</template>

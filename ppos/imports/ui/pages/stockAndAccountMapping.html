<!--Index-->
<template name="PPOS_stockAndAccountMapping">
    <div class="box-header with-border">
        <h3 class="box-title">
            {{> addNewButton}}
        </h3>
    </div>
    <div class="box-body">
        {{> tabular table=tabularTable selector=selector class="table table-striped table-bordered table-condensed"}}
    </div>
</template>

<!--Action-->
<template name="PPOS_stockAndAccountMappingAction">
    {{#columnAction align="right"}}
        <li><a class="js-update"><i class="fa fa-pencil"></i> {{_ "action.edit"}}</a></li>
        <li><a class="js-destroy"><i class="fa fa-remove"></i> {{_ "action.delete"}}</a></li>
        <li><a class="js-display"><i class="fa fa-eye"></i> {{_ "action.show"}}</a></li>
    {{/columnAction}}
</template>

<!--Insert-->
<template name="PPOS_stockAndAccountMappingNew">
    <div class="box-body">
        {{#autoForm collection=collection id="PPOS_stockAndAccountMappingNew" type="insert"}}
            <div class="row">
                <div class="col-md-12">
                    <label>User <span class="text-red">*</span>: {{{userBranches}}}</label>
                    {{> afQuickField name='userId' label=false}}
                    {{> afQuickField name='branchId'}}
                    <!--{{> afQuickField name='chartAccounts'}}-->
                    {{> afQuickField name='stockLocations'}}
                </div>
            </div>

            {{> formFooterWithButton}}
        {{/autoForm}}
    </div>
</template>

<!--Update-->
<template name="PPOS_stockAndAccountMappingEdit">
    <div class="box-body">
        {{#if Template.subscriptionsReady}}
            {{#autoForm collection=collection id="PPOS_stockAndAccountMappingEdit" doc=data type="update"}}
                <div class="row">
                    <div class="col-md-12">
                        <label>User <span class="text-red">*</span>: {{{userBranches}}}</label>
                        {{> afQuickField name='userId' label=false}}
                        {{> afQuickField name='branchId'}}
                        <!--{{> afQuickField name='chartAccounts'}}-->
                        {{> afQuickField name='stockLocations'}}
                    </div>
                </div>

                {{> formFooterWithButton}}
            {{/autoForm}}
        {{else}}
            {{> loading}}
        {{/if}}
    </div>
</template>

<!--Show-->
<template name="PPOS_stockAndAccountMappingShow">
    <div class="box-body">
        {{#if Template.subscriptionsReady}}
            {{#with data}}
                <dl class="dl-horizontal">
                    <dt>{{_ (i18nLabel "_id")}}</dt>
                    <dd>{{_id}}</dd>
                    <dt>{{_ (i18nLabel "name")}}</dt>
                    <dd>{{name}}</dd>
                    <dt>{{_ (i18nLabel "gender")}}</dt>
                    <dd>{{gender}}</dd>
                    <dt>{{_ (i18nLabel "position")}}</dt>
                    <dd>{{position}}</dd>
                    <dt>{{_ (i18nLabel "startDate")}}</dt>
                    <dd>{{moFormat startDate "DD/MM/YYYY"}}</dd>
                    <dt>{{_ (i18nLabel "salary")}}</dt>
                    <dd>{{salary}}</dd>
                    <dt>{{_ (i18nLabel "status")}}</dt>
                    <dd>{{status}}</dd>
                    <dt>{{_ (i18nLabel "telephone")}}</dt>
                    <dd>{{telephone}}</dd>
                    <dt>{{_ (i18nLabel "email")}}</dt>
                    <dd>{{email}}</dd>
                    <dt>{{_ (i18nLabel "address")}}</dt>
                    <dd>{{address}}</dd>
                </dl>
            {{/with}}
        {{else}}
            {{> loading}}
        {{/if}}
    </div>
</template>

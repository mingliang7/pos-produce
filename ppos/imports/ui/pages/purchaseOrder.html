<!--Index-->
<template name="PPOS_purchaseOrder">
    <div class="box-header with-border">
        <h3 class="box-title">
            {{> addNewButton}}
        </h3>
    </div>
    <div class="box-body">
        {{> tabular table=tabularTable selector=selector class="table table-striped table-bordered table-condensed"}}
    </div>
</template>

<!--Action-->
<template name="PPOS_purchaseOrderAction">
    {{#columnAction}}
        <li><a href="#" class="js-update"><i class="fa fa-pencil"></i> {{_ "action.edit"}}</a></li>
        <li><a href="#" class="js-destroy"><i class="fa fa-remove"></i> {{_ "action.delete"}}</a></li>
        <li><a href="#" class="js-display"><i class="fa fa-eye"></i> {{_ "action.show"}}</a></li>
        <!--<li role="separator" class="divider"></li>-->
        <!--<li><a href="#" class="js-invoice"><i class="fa fa-print"></i> {{_ "ppos.purchaseOrder.invoiceAction"}}</a></li>-->
    {{/columnAction}}
</template>

<!--Insert-->
<template name="PPOS_purchaseOrderNew">
    <div class="box-body">
        {{#autoForm collection=collection id="PPOS_purchaseOrderNew" type="insert"}}
            <div class="row">
                <div class="col-md-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">PurchaseOrder</div>
                        <div class="panel-body">
                            {{> afQuickField name="vendorId"}}
                            {{> afQuickField name="customerId"}}
                            {{> afQuickField name="purchaseOrderDate"}}
                            {{> afQuickField name="voucherId"}}
                            {{> afQuickField name="des"}}
                            {{> afQuickField type="hidden" name="branchId" value=currentBranch}}
                        </div>
                    </div>
                </div>

                <div class="col-md-8">
                    <!--Item Temporary-->
                    {{> PPOS_purchaseOrderItems itemsCollection=itemsCollection}}

                    <div class="row">
                        <div class="col-sm-12 pull-right">
                            <!--{{> formFooterWithButton}}-->

                            {{#formFooter}}
                                <button type="submit" class="btn btn-primary" {{disabledSubmitBtn}}>
                                    <i class="fa fa-floppy-o"></i> {{_ "form.btnSave"}}
                                </button>
                                <button type="reset" class="btn btn-default">
                                    <i class="fa fa-refresh"></i> {{_ "form.btnReset"}}
                                </button>
                            {{/formFooter}}
                        </div>
                    </div>
                </div>
            </div>
            <!--<div class="row">-->
                <!--<div class="col-md-5">-->
                    <!--{{>infoTab data=vendorInfo info='Vendor'}}-->
                <!--</div>-->
            <!--</div>-->
        {{/autoForm}}
    </div>
</template>

<!--Update-->
<template name="PPOS_purchaseOrderEdit">
    <div class="box-body">
            {{#autoForm collection=collection id="PPOS_purchaseOrderEdit" doc=data type="update"}}
                <div class="row">
                    <div class="col-md-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">PurchaseOrder</div>
                            <div class="panel-body">
                                {{> afQuickField name="vendorId"}}
                                {{> afQuickField name="customerId"}}
                                {{> afQuickField name="purchaseOrderDate"}}
                                {{> afQuickField name="voucherId"}}
                                {{> afQuickField name="des"}}
                                {{> afQuickField type="hidden" name="branchId"}}
                            </div>
                        </div>
                    </div>

                    <div class="col-md-8">
                        <!--Item Temporary-->
                        {{> PPOS_purchaseOrderItems itemsCollection=itemsCollection}}

                        <div class="row">
                            <div class="col-sm-12 pull-right">
                                <!--{{> formFooterWithButton}}-->

                                {{#formFooter}}
                                    <button type="submit" class="btn btn-primary" {{disabledSubmitBtn}}>
                                        <i class="fa fa-floppy-o"></i> {{_ "form.btnSave"}}
                                    </button>
                                    <button type="reset" class="btn btn-default">
                                        <i class="fa fa-refresh"></i> {{_ "form.btnReset"}}
                                    </button>
                                {{/formFooter}}
                            </div>
                        </div>
                    </div>
                </div>
            {{/autoForm}}
    </div>
</template>

<!--Show-->
<template name="PPOS_purchaseOrderShow">
    <div class="box-body">
        <div class="container-fluid">
            <div class="col-md-2 pull-left">
                <br>
                <a class="print-invoice-show btn btn-primary"><i class="fa fa-print"></i>Print</a>
            </div>
        </div>
        <div class="container" id="to-print">
            {{#with company}}
                <div class="col-xs-12">
                    <h3 class="text-center">{{khName}}</h3>
                    <h4 class="text-center">{{enName}}</h4>
                    <h5 class="text-center">{{khAddress}}</h5>
                    <h5 class="text-center"><i class="fa fa-phone-square"></i> {{telephone}}</h5>
                    <br>
                </div>
            {{/with}}
            <div class="row">
                <div class="col-xs-12">
                    <div class="row">
                        <div class="col-xs-6 pull-left">
                            <h2>PURCHASE ORDER</h2>
                        </div>
                        <div class="col-xs-6 pull-left">
                            <h3 class="pull-right">#{{_id}}</h3>
                        </div>
                    </div>
                    <hr>

                    <div class="row">
                        <div class="col-md-4" style="padding: 10px;">
                            <strong>Voucher ID: {{voucherId}}</strong>
                            <strong>Vendor: </strong>{{vendor}}<br>
                            <strong>Customer: </strong> {{customer}}<br>
                            <span><strong>Date: </strong>{{moFormat purchaseOrderDate 'YYYY-MM-DD HH:mm:ss'}}</span>,
                            <span><strong>Payment Status:</strong> {{{colorizeStatus paymentStatus}}},<br> <strong>Status: </strong>{{{colorizeStatus status}}}
                                , <strong>Type: {{{colorizeType invoiceType}}}</strong></span><br>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="">
                        <div class="">
                            <h3><strong>ITEMS SUMMARY</strong></h3>
                            <hr>
                        </div>
                        <div class="">
                            <div class="table-responsive">
                                <table class="table table-condensed">
                                    <thead>
                                    <tr>
                                        <td><strong>Item</strong></td>
                                        <td class="text-center"><strong>Qty</strong></td>
                                        <td class="text-center"><strong>Remain Qty</strong></td>
                                        <td class="text-center"><strong>Price</strong></td>
                                        <td class="text-center"><strong>Amount</strong></td>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <!-- foreach ($order->lineItems as $line) or some such thing here -->
                                    {{#each item in items}}
                                        <tr>
                                            <td><a href="#">{{item.name}}</a></td>
                                            <td class="text-right">{{item.qty}}</td>
                                            <td class="text-right">{{item.remainQty}}</td>
                                            <td class="text-right">${{item.price}}</td>
                                            <td class="text-right">${{numFormat item.amount '0,0.00'}}</td>
                                        </tr>
                                    {{/each}}
                                    <tr>
                                        <td class="no-line"></td>
                                        <td class="no-line text-right"><strong>Total</strong></td>
                                        <td class="no-line text-right">{{numFormat sumRemainQty '0,0.00'}}</td>
                                        <td class="no-line"></td>
                                        <td class="no-line text-right">${{numFormat total '0,0.00'}}</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</template>
